<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPM2U1</title>
</head>
<body>
    <div class="contenedor">     
    <div class="cuadrado rojo" onclic = "cambiarfondo (red)"></div>
    <div class="cuadrado verde" onclic = "cambiarfondo (green)"></div>
    <div class="cuadrado azul" onclic = "cambiarfondo (blue)"></div>

    </div>
    <style>   
       .contenedor { 
        display :flex; }
        .cuadrado { 
         height : 100px ;
         width: 100px;
         cursor: pointer;
        } 
        .rojo { 
            background-color:red;
                    }
        .verde { 
            background-color:green;
        }  
        .azul {
            background-color:blue;
        }          
    
    </style>
    <script> 
    function cambiarfondo (color) {

        document.querySelector("body").style.background =color ;
    }
       
    
    </script>
</body>
</html>
